<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">

			<div class="row">
				<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
					<span>Получите видео инструкцию</span>
					<strong class="text-uppercase"> Как заработать свой первый миллиард</strong>
				</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
			</div>
		<div class="feature text-center">
			<div class="row">
				 		<div class="col-lg-3 col-md-6">
				 			<div class="feature-box">
				 				<img src="img/1.png" alt="1 преимущество">
				 				<p>первое преимущество</p>
				 			</div>
				 		</div>
				 		<div class="col-lg-3 col-md-6">
				 			<div class="feature-box">
				 				<img src="img/2.png" alt="2 преимущество">
				 				<p>второе преимущество</p>
				 			</div>
				 		</div>
				 		<div class="col-lg-3 col-md-6">
				 			<div class="feature-box">
				 				<img src="img/3.png" alt="3 преимущество">
				 				<p>третье преимущество</p>
				 			</div>
				 		</div>
				 		<div class="col-lg-3 col-md-6">
				 			<div class="feature-box">
				 				<img src="img/4.png" alt="4 преимущество">
				 				<p>четвертое преимущество</p>
				 			</div>
				 		</div>
			</div>
		</div>

			<button class="btn btn-primary btn-lg form-btn d-block">Получить инструкцию</button>

		</div>
	</div>
</body>
</html>
